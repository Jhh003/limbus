<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - Limbus Company</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/limbus-theme-v2.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(20,10,0,0.9));
        }

        .login-box {
            background: var(--lc-bg-card);
            border: 1px solid var(--lc-border);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header .logo-icon {
            width: 64px;
            height: 64px;
            background: var(--lc-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 28px;
            color: #000;
        }

        .login-header h1 {
            color: var(--lc-gold);
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--lc-text-muted);
            font-size: 0.85rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--lc-gold);
            font-size: 0.85rem;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: var(--lc-bg-secondary);
            border: 1px solid var(--lc-border);
            border-radius: 6px;
            color: var(--lc-text);
            font-size: 1rem;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--lc-gold-dark);
            box-shadow: 0 0 10px rgba(201, 169, 97, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--lc-gold-dark), var(--lc-gold));
            border: none;
            border-radius: 6px;
            color: #000;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Noto Serif SC', serif;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(201, 169, 97, 0.4);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--lc-text-muted);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--lc-gold);
        }

        .error-message {
            background: rgba(201, 79, 79, 0.1);
            border: 1px solid rgba(201, 79, 79, 0.3);
            color: var(--lc-red);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1>管理员登录</h1>
                <p>ADMIN LOGIN</p>
            </div>

            <div class="error-message" id="error-message">
                <i class="fas fa-exclamation-circle"></i> 密码错误
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> 管理密码
                    </label>
                    <input type="password" id="password" name="password" placeholder="请输入管理密码" required>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
            </form>

            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> 返回主页
            </a>
        </div>
    </div>

    <script>
        // 默认管理密码（实际使用时应从服务器验证）
        const ADMIN_PASSWORD = 'limbus123';

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-message');

            if (password === ADMIN_PASSWORD) {
                // 登录成功，存储登录状态
                sessionStorage.setItem('admin_logged_in', 'true');
                sessionStorage.setItem('admin_login_time', Date.now().toString());
                
                // 跳转到管理后台
                window.location.href = 'admin.html';
            } else {
                // 登录失败
                errorMsg.classList.add('show');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });

        // 输入时隐藏错误信息
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('error-message').classList.remove('show');
        });
    </script>
</body>
</html>
